<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Video Streaming Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #ff6584;
            --gradient-start: #4facfe;
            --gradient-end: #00f2fe;
            --warning-color: #f39c12;
        }
        body {
            background: linear-gradient(135deg, #e6e6fa, #f0f8ff);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        .header {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 2rem;
            text-align: center;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .auth-card {
            background: white;
            padding: 2rem;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .btn-secondary {
            background: var(--secondary-color);
            border: none;
            transition: transform 0.2s;
        }
        .btn-secondary:hover {
            transform: scale(1.05);
            background: var(--primary-color);
        }
        .alert {
            border-radius: 8px;
            margin: 1rem auto;
            max-width: 500px;
        }
        .alert-success { background-color: #e6ffe6; color: #28a745; }
        .alert-warning { background-color: #fff3e0; color: var(--warning-color); }
        .alert-error { background-color: #ffe6e6; color: #dc3545; }
        footer {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <header class="header">
            <h1 class="display-5 fw-bold">Video Streaming Platform</h1>
            <p>Share and discuss videos with a safe community</p>
        </header>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if 'success' in message.lower() %}alert-success{% elif '⚠️' in message %}alert-warning{% else %}alert-error{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="auth-container">
            <div class="auth-card">
                <h2 class="text-center text-primary mb-4">Register</h2>
                <form action="{{ url_for('register') }}" method="POST">
                    <div class="form-group mb-3">
                        <label for="reg-name" class="form-label">Full Name</label>
                        <input type="text" id="reg-name" name="name" class="form-control" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="reg-email" class="form-label">Email</label>
                        <input type="email" id="reg-email" name="email" class="form-control" required placeholder="Enter your email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="reg-password" class="form-label">Password</label>
                        <input type="password" id="reg-password" name="password" class="form-control" required placeholder="Create a password">
                    </div>
                    <div class="form-group mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn btn-secondary w-100">Register</button>
                </form>
                <p class="text-center mt-3">
                    Already have an account? <a href="{{ url_for('index') }}" class="text-primary">Login here</a>
                </p>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2025 Video Streaming Platform</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
